<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Projecto de technologia2</title>
</head>

<body>
    <section>
        <div id="startQuiz" class="quizStart">
            <div class="classOne">
                <div class="ready">Are you ready?</div>
            </div>
            <div class="classRow">
                <div class="classCol">
                    <button href="" id="yesBtn"class="yes">Yes</button>
                </div>
                <div class="classCol">
                    <button href="" id="noBtn" class="no">No</button>
                </div>
            </div>
        </div>
    </section>
    <div id="questions" class="testQuestion" hidden>
        <div class="classOne">
            <div class="great">Great!</div>
        </div>
        <div class="classRow">
            <div class="classCol">
                <button href="" id="okayBtn" class="okay">okay</button>
            </div>
        </div>
    </div>
    <div id="questionsTwo" class="testQuestion" hidden>
        <div class="center">
            <div class="bar">
                <div id="timerid" class="timer"></div>
            </div>
        </div>
        <div class="answers">
            <div class="score">Score:</div>
            <div id="questionId" class="question"></div>
        </div>
        <div class="answers">
                <button id="firstAnswer" class="answerOne"></button>
                <button id="secondAnswer" class="answerTwo"></button>
        </div>
        <div class="answers">
                <button id="thirdAnswer" class="answerThree"></button>
                <button id="fourthAnswer" class="answerFour"></button>
        </div>
    </div>
    <div id="correctOne" class="testQuestion" hidden>
        <div class="marginTopContinueScreen">
            <p class="right">Right</p>
            <div class="score">Score:</div>
        </div>
        <button id="continueButton" class="continue">Continue</button>
    </div>
    <div id="wrongOne" class="continueScreen" hidden>
        <div class="marginTopContinueScreen">
            <p class="wrong">Wrong</p>
        <div class="score">Score:</div>
        </div>
        <button id="continueButton" class="continue">Continue</button>
    </div>


    
    <div id="root"></div>
    <script src="./js/index.js"></script>
</body>
</html>
